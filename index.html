    <style>
      :root {
        --secondary: #8338ec;
        --borderRadius: 10px;
        --cursoricon: url(),auto;
      }
      body {
        background-color: #3a86ff;
        overflow: hidden;

      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    .container {
        width: 100%;
        height: 80vh;
        display: flex;
       justify-content: space-evenly;
        align-items: center;
        gap: 2rem;
        padding: 3rem;
        margin: auto;
      }
      .container .options {
        width: 100px;
        height: 100%;
        border: 2px solid black;
        background-color: #3a86ff;
        padding: 15px 5px;
        border-radius: var(--borderRadius);
        /* overflow-y: scroll; */
      }
      .container .options::-webkit-scrollbar {
        display: none;
      }
      .container .options ul {
        list-style: none;
      }
      .container .options ul > li {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid black;
        margin: 10px auto;
        background-color: var(--secondary);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 14px;
      }
      .container .options ul li:hover{
        background-color: #3a86ff;
        cursor: var(--cursoricon)
      }
      li>*{
        pointer-events: none;
      }
      .drawinga-area {
        width: 60%;
        height: 100%;
        border: 2px solid black;
        border-radius: var(--borderRadius);
        background-color: white;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .drawinga-area >canvas{
        width: 100%;
        height: 100%;
      }
      .tool-size{
        position: absolute;
        background-color: var(--secondary);
        padding: 3px 8px;
        border-radius: var(--borderRadius);
        bottom: -37px;
    }
    .tool-size input{
        
        accent-color: pink;
      } 
      .heading {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 4rem;
        text-decoration: double;
        line-height: 5rem;
        text-align: center;
      }
      footer {
        background-color: aqua;
        height: 10vh;
        
      }
     
     
    </style>
